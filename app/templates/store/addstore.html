{% extends 'base.html' %}


{% block body %}
<center>
  <div class="col-md-9 col-md-offset-2">
    <div class="page-header text-center">
          <h1>New Store</h1>
    </div>
    <div class= "jumbotron myjumbotron">
      <form method=post>
        {{ form.hidden_tag() }}
           <div class="add">Name: {{ form.store_name(class_="u-full-width", placeholder="Store Name", maxlength=70)}}</div>
           <div class="add">Description: {{ form.store_desc(class_="u-full-width", placeholder="Store Description") }}</div>
           <div class="add">{{ form.submit }}</div>
       </form>
    </div>
  </div>
</center>
{% endblock %}
